<head>

    <title>Đăng Nhập</title>
    <link rel="stylesheet" href="assets/css/login.css">
    <link href="assets/img/KN-logo.png" rel="icon">
    <link href="assets/img/KN-icon.png" rel="apple-touch-icon">
    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

<body>
    <div class="center">
        <h1>Đăng Nhập</h1>
        <form method="post" name="frmLogin">
            <div class="txt_field">
                <input type="email" required name="txtEmail">
                <!-- <label ng-show="frmLogin.txtEmail.$invalid">Email không đúng định dạng</label> -->
                <label for="">Email</label>
            </div>
            <div class="txt_field">
                <input type="password" required>
                <span></span>
                <label for="">Mật Khẩu</label>
            </div>
            <div class="pass">
                <a href="quenmatkhau.html">Quên Mật Khẩu?</a>
            </div>
            <input type="submit" class="submit" value="Đăng Nhập">
            <div class="signup_link">
                Chưa Có Tài Khoản? <a href="dangky.html">Đăng Ký</a>
            </div>
        </form>
    </div>
    <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/vendor/swiper/swiper-bundle.min.js"></script>
    <script src="assets/vendor/glightbox/js/glightbox.min.js"></script>
